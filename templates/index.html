<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat Interface</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .upload-section {
            margin-bottom: 10px;
        }
        .uploaded-files {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
        }
        .file-tag {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 16px;
            padding: 4px 12px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #1976d2;
        }
        .file-tag .remove-file {
            cursor: pointer;
            font-weight: bold;
            color: #f44336;
        }
        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }
        .upload-btn {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .upload-btn:hover {
            background: #e0e0e0;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            border-radius: 8px;
            width: 400px;
            max-width: 90vw;
        }
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h3 {
            margin: 0;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        .modal-body {
            padding: 20px;
        }
        .upload-options {
            display: flex;
            gap: 16px;
        }
        .upload-option-btn {
            flex: 1;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        .upload-option-btn:hover {
            border-color: #2196f3;
            background: #f5f5f5;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Chat History</h2>
                <button id="new-chat-btn" class="new-chat-btn">+ New Chat</button>
            </div>
            
            <div class="model-selector">
                <div class="selector-header">
                    <h3>Model Selection</h3>
                    <button id="toggle-multi-select" class="toggle-btn">Multi-Select</button>
                </div>
                
                <!-- Single Model Mode -->
                <div id="single-model-mode" class="selection-mode">
                    <label for="provider-select">Provider:</label>
                    <select id="provider-select">
                        <option value="">Select Provider</option>
                    </select>
                    
                    <label for="model-select">Model:</label>
                    <select id="model-select">
                        <option value="">Select Model</option>
                    </select>
                </div>
                
                <!-- Multi Model Mode -->
                <div id="multi-model-mode" class="selection-mode" style="display: none;">
                    <div class="multi-model-header">
                        <span>Select Models:</span>
                        <button id="clear-all" class="clear-btn">Clear All</button>
                    </div>
                    <div id="model-checkboxes" class="model-checkboxes">
                        <!-- Model checkboxes will be populated here -->
                    </div>
                    <div class="selected-count">
                        <span id="selected-count">0 models selected</span>
                    </div>
                </div>
            </div>
            
            <div class="chat-list" id="chat-list">
                <!-- Chat history will be loaded here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <div class="chat-header">
                <h1 id="chat-title">New Chat</h1>
                <button id="delete-chat-btn" class="delete-btn" style="display: none;">Delete Chat</button>
            </div>
            
            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="welcome-message">
                        <h2>Welcome to LLM Chat Interface</h2>
                        <p>Select a provider and model to start chatting!</p>
                    </div>
                </div>
                
                <button id="scroll-to-bottom" class="scroll-to-bottom-btn" style="display: none;" title="Scroll to bottom">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="7,13 12,18 17,13"></polyline>
                        <polyline points="7,6 12,11 17,6"></polyline>
                    </svg>
                </button>
                
                <div class="input-container">
                    <div class="upload-section" id="upload-section">
                        <div class="uploaded-files" id="uploaded-files"></div>
                    </div>
                    <div class="input-wrapper">
                        <button id="upload-btn" class="upload-btn" title="Upload files or folders">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7,10 12,15 17,10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                        </button>
                        <input type="file" id="file-input" multiple style="display: none;">
                        <textarea 
                            id="message-input" 
                            placeholder="Type your message here..." 
                            rows="1"
                        ></textarea>
                        <button id="send-btn" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22,2 15,22 11,13 2,9"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Pass chat ID from backend to frontend if available
        window.initialChatId = {% if chat_id %}'{{ chat_id }}'{% else %}null{% endif %};
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
    <!-- Upload Modal -->
    <div id="upload-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Upload Files or Folder</h3>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="upload-options">
                    <button id="upload-files-btn" class="upload-option-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14,2 14,8 20,8"></polyline>
                        </svg>
                        Upload Files
                    </button>
                    <button id="upload-folder-btn" class="upload-option-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2l5 0 2 3h9a2 2 0 0 1 2 2z"></path>
                        </svg>
                        Upload Folder
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
